services:
  web:
    build:
      dockerfile: ./backend/Dockerfile
    container_name: app
    environment:
      - PYTHONPATH=/code
    ports:
      - "8000:8000"
    command: >
      sh -c 'uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload'
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/code
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3

  alembic:
    build:
      dockerfile: ./backend/Dockerfile  # Тот же Dockerfile, что и у web
    container_name: alembic
    environment:
      - PYTHONPATH=/code
    command: >
      sh -c 'alembic upgrade head'
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/code

  db:
    image: postgres
    container_name: postgres_db
    env_file:
      - .env
    restart: always
    environment:
      POSTGRES_USER: $POSTGRES_USER
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
      POSTGRES_DB: $POSTGRES_DB
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10
volumes:
  postgres_data:
